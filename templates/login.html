
{% extends 'base.html' %}

{% block title %} Nick's Recipes Login {% endblock %}
{% block pageDescription %} <meta
name="description" 
content="Login to view Nick's recipes">

{% endblock %}

{% block body %} 

<form method=POST action="{{ url_for('login') }}">
<p>
<label for="username">Username</label>
<input type="text" name="username" id="username" placeholder="Username" autofocus>
</p>

<p>
<label for="password">Password</label>
<input type="password" name="password" id="password" placeholder="Password">
</p>
<p><button type="submit" class="btn btn-dark btn-block">Log In</button></p>

</form>
<p style="color: black;"> Don't have an account? <a style="color:gray;" href="{{ url_for('register') }}"> Sign up here</a>.</p>

{% endblock %}
